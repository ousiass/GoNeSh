baseURL = "/"
languageCode = "ja"
title = "GoNeSh"

# Hextra テーマの設定
[module]
  [[module.imports]]
    path = "github.com/imfing/hextra"

[params]
  description = "AI時代に特化したエンジニア向け次世代シェル環境 - Prompt is the Desktop"

  [params.navbar]
    displayTitle = true
    displayLogo = false

  [params.footer]
    displayCopyright = true
    displayPoweredBy = false

  [params.theme]
    default = "system"
    displayToggle = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false

[menu]
  [[menu.main]]
    name = "ドキュメント"
    pageRef = "/docs"
    weight = 1

  [[menu.main]]
    name = "GitHub"
    url = "https://github.com/ousiassllc/gonesh"
    weight = 2

[taxonomies]
  tag = "tags"
